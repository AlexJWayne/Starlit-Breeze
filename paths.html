<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Tree Demo</title>
    <style media="screen">
      html, body, canvas {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas')
canvas.width = canvas.clientWidth
canvas.height = canvas.clientHeight

const ctx = canvas.getContext('2d')
ctx.scale(0.7, 0.7)

ctx.fillStyle = 'red'

ctx.beginPath()
ctx.moveTo(50, 50)
ctx.lineTo(150, 50)
ctx.lineTo(150, 150)
ctx.closePath()

ctx.fill()
</script>
  </body>
</html>
