<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Tree Demo</title>
    <style media="screen">
      html, body, canvas {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
      }

      #lines-of-code {
        color: white;
        position: absolute;
        left: 30px;
        bottom: 30px;

        font-size: 30px;
        font-family: monospace;
        list-style-type: none;
      }
      #lines-of-code li span {
        background: rgba(0,0,0, 0.8);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <ul id="lines-of-code">
      <li><span>ctx.translate(w/2, h/2)</span></li>
      <li><span>ctx.scale(1, -1)</span></li>
      <li><span>ctx.scale(2, 2)</span></li>
      <li><span>ctx.rotate(Math.PI/8)</span></li>
      <li><span>ctx.translate(0, 100)</span></li>
      <li><span>ctx.translate(100, 0)</span></li>
    </ul>
    <script src="grid-default.js"></script>
  </body>
</html>
